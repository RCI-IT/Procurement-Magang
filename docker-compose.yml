services:
  backend:
    build: ./Backend
    container_name: ProcurementBackend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:1234@192.168.110.204:5432/Backend
    volumes:
      - ./backend:/app
    command: ["npm", "run", "dev"]

  frontend:
    build: ./frontend
    container_name: ProcurementFrontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.110.204:5000
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev", "--", "--hostname", "0.0.0.0"]